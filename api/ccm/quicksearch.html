    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces ccmccm.helperccm.types Namespaces Namespaces ccm helper helper functions for ccm component developers types ccm type definitions × Search results Close Documentation generated by JSDoc 3.4.0 on June 6th 2016, 8:35:42 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces ccmccm.helperccm.types Index ccm.js runtime environment for ccm components Version: latest (6.1.2) Author: André Kless &lt;andre.kless@web.de&gt; 2014-2016 Copyright: Copyright (c) 2014-2016 André Kless License: Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, publish, distribute, sublicense, and/or sell (NOT MODIFY OR MERGE) copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions: The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software. THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE. All rights that the author André Kless do not expressly grant in these Terms are reserved by the author André Kless. × Search results Close Documentation generated by JSDoc 3.4.0 on June 6th 2016, 8:35:42 pm using the DocStrap template. "},"ccm.html":{"id":"ccm.html","title":"Namespace: ccm","body":" Documentation Namespaces ccmccm.helperccm.types Namespace: ccm ccm runtime environment for ccm components Namespaces helper helper functions for ccm component developers types ccm type definitions Members &lt;static, readonly&gt; version :ccm.types.version ccm version number Type: ccm.types.version Methods &lt;static&gt; component(component [, config] [, callback]) register ccm component in ccm runtime environment Parameters: Name Type Argument Description component ccm.types.component | ccm.types.url | ccm.types.index object, URL or index of a ccm component config ccm.types.config &lt;optional&gt; default ccm instance configuration (check documentation of associated ccm component to see which properties could be set) callback function &lt;optional&gt; callback when ccm component is registered (first parameter is the object of the registered ccm component) Returns: object of the registered ccm component (only if synchron) Type ccm.types.component Examples ccm.component( { index: 'chat-2.1.3', Instance: function () { ... } } ); ccm.component( { name: 'chat', version: [2,1,3], Instance: function () {...} } ); ccm.component( { name: 'blank', Instance: function () {...} } ); ccm.component( 'ccm.blank.js ); ccm.component( 'http://akless.github.io/ccm-developer/resources/ccm.chat.min.js' ); &lt;static&gt; dataset( [settings] [, key] [, callback]) get directly a ccm dataset out of a ccm datastore Parameters: Name Type Argument Description settings ccm.types.settings &lt;optional&gt; ccm datastore settings key ccm.types.key &lt;optional&gt; ccm dataset key (default: get complete local cache) callback function &lt;optional&gt; callback (first parameter is the requested ccm datastore) Returns: requested ccm dataset (only if synchron) Type ccm.types.dataset &lt;static&gt; instance(component [, config] [, callback]) creates an ccm instance out of a ccm component Parameters: Name Type Argument Description component ccm.types.index | ccm.types.url index or URL of a ccm component config ccm.types.config &lt;optional&gt; ccm instance configuration (check documentation of associated ccm component to see which properties could be set) callback function &lt;optional&gt; callback when ccm instance is created (first parameter is the created ccm instance) Returns: created ccm instance (only if synchron) Type ccm.types.instance Example ccm.instance( 'ccm.chat.js', { key: 'demo' }, function ( instance ) {...} ); &lt;static&gt; load(resources [, callback]) load resource(s) (js, css, json and/or data from server interface) Parameters: Name Type Argument Description resources string | Array resource(s) URLs callback function &lt;optional&gt; callback when all resources are loaded (first parameter are the results) Returns: results (only if all resources already loaded) Type * Examples // load ccm component with callback (local path) ccm.load( 'ccm.chat.js', function ( component ) {...} ); // load ccm component without callback (cross domain) ccm.load( 'http://akless.github.io/ccm-developer/resources/ccm.chat.min.js' ); // load javascript file (local path) ccm.load( 'scripts/helper.js' ); // load jQuery UI (cross domain) ccm.load( 'https://code.jquery.com/ui/1.11.4/jquery-ui.min.js' ); // load css file (local path) ccm.load( 'css/style.css' ); // load image file (cross domain) ccm.load( 'http://www.fh-lsoopjava.de/ccm/img/dialogbox.png' ); // load json file with callback (local path) ccm.load( 'json/data.json', function ( data ) { console.log( data ); } ); // load json file with callback (cross domain), json file must look like this: ccm.callback[ 'ccm.chat.templates.min.json' ]( {...} ); ccm.load( 'http://akless.github.io/ccm-developer/resources/ccm.chat.templates.min.json', function ( data ) {...} ); // data exchange between client and server php interface with callback (cross domain), php file must use jsonp ccm.load( [ 'http://www.fh-lsoopjava.de/ccm/php/greetings.php', { name: 'world' } ], function ( response ) { console.log( response ); } ); &lt;static&gt; render(component [, config] [, callback]) render ccm instance in website area Parameters: Name Type Argument Description component ccm.types.index | ccm.types.url index or URL of a ccm component config ccm.types.config &lt;optional&gt; ccm instance configuration (check documentation of associated ccm component to see which properties could be set) callback function &lt;optional&gt; callback when ccm instance is rendered (first parameter is the rendered ccm instance) Returns: rendered ccm instance (only if synchron) Type ccm.types.instance Example ccm.render( 'ccm.blank.js', { element: jQuery( '#container' ) } ); &lt;static&gt; store( [settings] [, callback]) use of a ccm datastore Parameters: Name Type Argument Description settings ccm.types.settings &lt;optional&gt; ccm datastore settings callback function &lt;optional&gt; callback when ccm datastore is ready for use (first parameter is the ready ccm datastore) Returns: ready ccm datastore (only if synchron) Type ccm.types.store Examples // create empty ccm datastore using local cache (synchron) ccm.store(); // create ccm datastore using local cache with initial datasets by json file (asynchron) ccm.store( { local: 'templates.json' } ); // same example but cross domain, json file must look like this: ccm.callback[ 'ccm.chat.templates.min.json' ]( {...} ); ccm.store( { local: 'http://akless.github.io/ccm-developer/resources/ccm.chat.templates.min.json' } ); // create ccm datastore using clientside database IndexedDB (asynchron) ccm.store( { store: 'chat' } ); // create ccm datastore using serverside database (asynchron), the file index.js must be an &lt;i&gt;ccm&lt;/i&gt; compatible interface ccm.store( { store: 'chat', url: 'ws://ccm2.inf.h-brs.de/index.js' } ); × Search results Close Documentation generated by JSDoc 3.4.0 on June 6th 2016, 8:35:42 pm using the DocStrap template. "},"ccm.helper.html":{"id":"ccm.helper.html","title":"Namespace: helper","body":" Documentation Namespaces ccmccm.helperccm.types Namespace: helper ccm. helper Methods &lt;static&gt; action(action [, context]) perform action (# for own context) Parameters: Name Type Argument Description action ccm.types.action context object &lt;optional&gt; Returns: return value of performed action Type * &lt;static&gt; clone(obj [, flat]) create a deep or flat copy of an object Parameters: Name Type Argument Default Description obj object object flat boolean &lt;optional&gt; false true: flat copy, false: deep copy (default) Returns: object copy Type object &lt;static&gt; element(instance) reselect website area of ccm instance and add html div tag inside for embedded content with ccm loading icon inside Parameters: Name Type Description instance ccm.types.instance ccm instance Returns: added html div tag Type ccm.types.element &lt;static&gt; filter(priodata, dataset) removes identical property values in priority data Parameters: Name Type Description priodata object priority dataset dataset object dataset Returns: priority data with removed identical property values Type object &lt;static&gt; find(instance [, element], selector) find elements inside a website area of a ccm instance Parameters: Name Type Argument Description instance ccm.types.instance ccm instance element ccm.types.element &lt;optional&gt; website area of ccm instance (default: own website area) selector string jQuery selector &lt;static&gt; focusInput(input [, position]) focus input field and set cursor to specific position Parameters: Name Type Argument Description input ccm.types.element input field position number &lt;optional&gt; cursor position in input field (default: behind last character) &lt;static&gt; format(string [, values]) replaces placeholder in a string with given values Parameters: Name Type Argument Description string string | object string with containing placeholders values string &lt;optional&gt; &lt;repeatable&gt; given values Returns: string with replaced placeholders Type string &lt;static&gt; formData(form) get html form data Parameters: Name Type Description form ccm.types.element html form tag Returns: result data Type Object.&lt;string, string&gt; &lt;static&gt; generateKey() generates a unique key Returns: unique key Type ccm.types.key &lt;static&gt; getCursor(input) get cursor position in an input field Parameters: Name Type Description input ccm.types.element input field Returns: Type number &lt;static&gt; getElementID(instance) get id of the website area for content of an ccm instance Parameters: Name Type Description instance ccm.types.instance ccm instance Returns: Type string &lt;static&gt; html(html [, values]) generate HTML with JSON (recursive) Parameters: Name Type Argument Description html ccm.types.html | Array.&lt;ccm.types.html&gt; ccm html data values string &lt;optional&gt; &lt;repeatable&gt; values to replace placeholder Returns: generated HTML Type ccm.types.element | Array.&lt;ccm.types.element&gt; &lt;static&gt; htmlDecode(value) HTML-decode a sting Parameters: Name Type Description value string string See: http://stackoverflow.com/questions/1219860/html-encoding-in-javascript-jquery Returns: HTML-decoded string Type string &lt;static&gt; htmlEncode(value [, trim] [, quot]) HTML-encode a string Parameters: Name Type Argument Default Description value string string trim boolean &lt;optional&gt; true .trim() quot boolean &lt;optional&gt; true .replace( /&quot;/g, '&quot;' ) See: http://stackoverflow.com/questions/1219860/html-encoding-in-javascript-jquery Returns: HTML-encoded string Type string &lt;static&gt; integrate( [priodata] [, dataset]) integrate priority data into a dataset Parameters: Name Type Argument Description priodata object &lt;optional&gt; priority data dataset object &lt;optional&gt; dataset Returns: dataset with integrated priority data Type object &lt;static&gt; isComponent(value) check value for ccm component Parameters: Name Type Description value * value to check Returns: Type boolean &lt;static&gt; isDataset(value) check value for ccm dataset Parameters: Name Type Description value * value to check Returns: Type boolean &lt;static&gt; isDependency(value) check value if it is a ccm dependency Parameters: Name Type Description value * Returns: Type boolean Examples [ ccm.load, ... ] [ ccm.component, ... ] [ ccm.instance, ... ] [ ccm.proxy, ... ] [ ccm.render, ... ] [ ccm.store, ... ] [ ccm.dataset, ... ] &lt;static&gt; isElement(value) check value if it is an jQuery element Parameters: Name Type Description value Returns: Type boolean &lt;static&gt; isInDOM(instance) check if website area for own content of a ccm instance exists in DOM Parameters: Name Type Description instance ccm.types.instance ccm instance Returns: Type boolean &lt;static&gt; isInstance(value) check value for ccm instance Parameters: Name Type Description value * value to check Returns: Type boolean &lt;static&gt; isObject(value) check value if it is an object (including not null and not array) Parameters: Name Type Description value * value to check Returns: Type boolean &lt;static&gt; isProxy(value) check value if it is a ccm proxy instance Parameters: Name Type Description value * value to check Returns: Type boolean &lt;static&gt; isSubset(obj, other) checks if an object is a subset of another object Parameters: Name Type Description obj object object other object another object Returns: Type boolean &lt;static&gt; loading(element) render ccm loading icon in a website area Parameters: Name Type Description element ccm.types.element website area &lt;static&gt; noScript(value) remove script tags in a string Parameters: Name Type Description value string string Returns: string without script tags Type string &lt;static&gt; regex(index) get regular expression Parameters: Name Type Description index string regular expression index Returns: regular expression object Type object &lt;static&gt; reselect(instance) reselect ccm instance website area Parameters: Name Type Description instance ccm.types.element ccm instance &lt;static&gt; solveDependency(obj, key, callback) solve ccm dependency Parameters: Name Type Description obj object object that contains the ccm dependency key number | string object key that contains the ccm dependency callback function callback (first parameter ist result of solved dependency) Returns: result (only of synchron) Type * &lt;static&gt; tagExists(element) check if html tag exists Parameters: Name Type Description element ccm.types.element html tag Returns: Type boolean &lt;static&gt; val(string [, regex]) validate a given string This function returns the given string only if it matches the given regular expression. The result is null if the given string not matches the given regular expression. The result is the return value of ccm.helper.htmlEncode(string) if the given regular expression equals true (string === true). The result is the return value of ccm.helper.noScript(string) if the optional given regular expression is a falsy value (false, null, undefined, 0, NaN, '' or &quot;&quot;). The given regular expression passes ccm.helper.regex(regex) if the given regular expression is a string. Parameters: Name Type Argument Description string string given string regex ccm.types.regex | string | boolean &lt;optional&gt; given regular expression Returns: returns given string or null Type string Examples ccm.helper.val( 'Hello, world!', /^[A-Z][a-z ,!]*$/ ); // =&gt; 'Hello, world!' ccm.helper.val( 'Hello, world!', /^[A-Z][a-z]*$/ ); // =&gt; null ccm.helper.val( 'Hello, world!&lt;script&gt;alert(&quot;XSS&quot;);&lt;/script&gt;', true ); // =&gt; 'Hello, world!&lt;script&gt;alert(&quot;XSS&quot;);&lt;/script&gt;' (no alert call) ccm.helper.val( 'Hello, world!&lt;script&gt;alert(&quot;XSS&quot;);&lt;/script&gt;' ); // =&gt; 'Hello, world!' (no alert call) &lt;static&gt; wait(time, callback) perform a function after a waiting time Parameters: Name Type Description time number waiting time in milliseconds callback function performed function after waiting time Example ccm.helper.wait( 1000, function () { console.log( 'I was called after 1 second' ) } ); × Search results Close Documentation generated by JSDoc 3.4.0 on June 6th 2016, 8:35:42 pm using the DocStrap template. "},"ccm.types.html":{"id":"ccm.types.html","title":"Namespace: types","body":" Documentation Namespaces ccmccm.helperccm.types Namespace: types ccm. types Type Definitions action() ccm action data Examples function() { ... } functionName 'functionName' 'my.namespace.functionName' ['my.namespace.functionName','param1','param2'] component ccm component object Below you see typically (but not all mandatory) properties. Most of these properties are set by ccm runtime environment. Type: namespace Properties: Name Type Description index ccm.types.index ccm component index name ccm.types.name ccm component name version ccm.types.version ccm component version number config ccm.types.config default configuration for own ccm instances Instance function constructor for creating ccm instances out of this component init function callback when this component is registered instance function creates an ccm instance out of this component render function creates and renders an ccm instance instances number number of own created ccm instances Example { index: 'chat-2.1.3', name: 'chat', version: [ 2, 1, 3 ], config: {...}, Instance: function () {...}, init: function ( callback ) { ...; callback(); }, instance: function ( config, callback ) {...}, render: function ( config, callback ) {...}, instances: 0 } config ccm instance configuration Below you see typically (but not mandatory) properties. Type: object Properties: Name Type Description element ccm.types.element ccm instance website area html ccm.types.dependency ccm datastore for html templates style ccm.types.url URL to a css file which contains the styles for own website area classes string html classes for own website area store ccm.types.dependency ccm datastore that contains the dataset for rendering key ccm.types.key key of dataset for rendering lang ccm.types.dependency ccm instance for multilingualism user ccm.types.dependency ccm instance for user authentification Example { element: jQuery( '#container' ), html: [ ccm.store, { local: 'templates.json' } ], style: [ ccm.load, 'style.css' ], classes: 'ccm-chat_snow' store: [ ccm.store, { url: 'ws://ccm2.inf.h-brs.de/index.js', store: 'chat' } ], key: 'test', lang: [ ccm.instance, 'https://kaul.inf.h-brs.de/ccm/components/lang.js', { store: [ ccm.store, 'translations.json' ] } ], user: [ ccm.instance, 'https://kaul.inf.h-brs.de/ccm/components/user.js' ] } dataset ccm dataset Type: object Examples { &quot;key&quot;: &quot;demo&quot;, &quot;text&quot;: &quot;Hello, World!&quot;, &quot;value&quot;: &quot;4711&quot; } { &quot;key&quot;: &quot;my_first_video_rating&quot;, &quot;likes&quot;: { // users which clicks like button &quot;akless&quot;: true, &quot;hunny84&quot;: true }, &quot;dislikes&quot;: { // user which clicks dislike button &quot;negativguy&quot;: true } } { &quot;key&quot;: &quot;fruit_game_settings&quot;, &quot;max_player&quot;: 2, &quot;fruits&quot;: [ { &quot;name&quot;: &quot;Apple&quot;, &quot;points&quot;: 50 }, { &quot;name&quot;: &quot;Pear&quot;, &quot;points&quot;: 30 } ] } datasets collection of ccm datasets Type: Object.&lt;ccm.types.key, ccm.types.dataset&gt; Example { &quot;demo&quot;: { &quot;key&quot;: &quot;demo&quot;, &quot;text&quot;: &quot;Hello, World!&quot;, &quot;value&quot;: &quot;4711&quot; }, &quot;test&quot;: { &quot;key&quot;: &quot;test&quot;, &quot;text&quot;: &quot;My test dataset.&quot;, &quot;value&quot;: &quot;abc&quot; } } dependency ccm dependency Type: ccm.types.action Examples [ ccm.component, 'ccm.chat.js' ] [ ccm.instance, 'ccm.chat.js' ] [ ccm.render, 'ccm.chat.js' ] [ ccm.load, 'style.css' ] [ ccm.store, { local: 'datastore.json' } ] [ ccm.dataset, { local: 'datastore.json' }, 'test' ] element &quot;jQuery Element&quot; object For more informations about jQuery see (https://jquery.com). Type: object Examples var element = jQuery( 'body' ); var element = jQuery( '#menu' ); var element = jQuery( '.entry' ); index ccm component index (unique in ccm runtime environment) An ccm component index is made up of a component name and its version number. Type: string Examples &quot;blank-1.0.0&quot; &quot;chat-2.1.3&quot; &quot;blank&quot; // no version number means latest version &quot;chat&quot; instance ccm instance Type: object Properties: Name Type Description id number ccm instance id (unique in own component) index string ccm instance index (unique in ccm runtime environment)A ccm instance index is made up of own component name and own id (example: &quot;chat-1&quot;). component ccm.types.component reference to associated ccm component init function callback when this ccm instance is created and not rendered yet render function render content in own website area JqXHR &quot;jQuery XMLHttpRequest&quot; object Type: object key key of a ccm dataset (unique in the ccm datastore which contains the dataset) Must be conform with the regular expression /^[a-z_0-9][a-zA-Z_0-9]*$/. Type: string | number Examples &quot;test&quot; &quot;_foo&quot; 4711 &quot;1_ABC___4711&quot; &quot;123&quot; &quot;_&quot; name name of a ccm component (unique in a ccm component market place) Must be conform with the regular expression /^[a-z][a-z_0-9]*$/. Type: string Examples &quot;blank&quot; &quot;chat&quot; &quot;my_blank&quot; &quot;chat2&quot; &quot;bank_001&quot; regex regular expression Type: object Examples var regex = /^[A-Z][a-z]*$/g; var regex = new RegExp( '^[A-Z][a-z]*$', 'g' ); settings ccm datastore settings Type: object Properties: Name Type Description local ccm.types.datasets | ccm.types.url collection of ccm datasets or URL to a json file that deliver initial datasets for local cache store string datastore name in database url string server interface URL to serverside database that has to be used source ccm datastore source - TODO: explain forms of ccm datastore sources Type: string | object store ccm datastore Type: object Properties: Name Type Description local ccm.types.datasets local cache store string datastore name in database url ccm.types.url server interface URL to serverside database db string database (in case of a server that offers more than one database) get function get dataset set function create or update dataset del function delete dataset Example { local: {...} store: 'chat', url: 'ws://ccm2.inf.h-brs.de/index.js' db: 'redis', get: function ( key ) {...} set: function ( dataset ) {...}, del: function ( key ) {...} } url Uniform Resource Locator (URL) Type: string Examples https://github.com/akless/ccm-developer ws://ccm2.inf.h-brs.de/index.js:80 http://akless.github.io/ccm-developer/resources/ccm.chat.min.js version version number conform with Semantic Versioning 2.0.0 (http://semver.org) Type: Array.&lt;number&gt; Examples [1,0,0] [2,1,3] × Search results Close Documentation generated by JSDoc 3.4.0 on June 6th 2016, 8:35:42 pm using the DocStrap template. "}}
