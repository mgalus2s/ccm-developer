SE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE. All rights that the author André Kless do not expressly grant in these Terms are reserved by the author André Kless. × Search results Close Documentation generated by JSDoc 3.4.0 on June 22nd 2016, 12:59:47 pm using the DocStrap template. "},"ccm.html":{"id":"ccm.html","title":"Namespace: ccm","body":" Documentation Namespaces ccmccm.helperccm.types Classes ccm.Datastore Namespace: ccm ccm global ccm namespace Classes Datastore constructor for creating ccm datastores (private class) Namespaces helper helper functions for ccm component developers types ccm type definitions Members &lt;static, readonly&gt; version :ccm.types.version ccm version number Type: ccm.types.version Methods &lt;static&gt; component(component [, config] [, callback]) register ccm component in the ccm framework Parameters: Name Type Argument Description component ccm.types.component | ccm.types.url | ccm.types.index object, URL or index of a ccm component config ccm.types.config &lt;optional&gt; default ccm instance configuration (check documentation of associated ccm component to see which properties could be set) callback function &lt;optional&gt; callback when ccm component is registered (first parameter is the object of the registered ccm component) Returns: object of the registered ccm component (only if synchron) Type ccm.types.component Examples ccm.component( { index: 'chat-2.1.3', Instance: function () { ... } } ); ccm.component( { name: 'chat', version: [2,1,3], Instance: function () {...} } ); ccm.component( { name: 'blank', Instance: function () {...} } ); ccm.component( 'ccm.blank.js ); ccm.component( 'http://akless.github.io/ccm-developer/resources/ccm.chat.min.js' ); &lt;static&gt; instance(component [, config] [, callback]) creates an ccm instance out of a ccm component Parameters: Name Type Argument Description component ccm.types.index | ccm.types.url index or URL of a ccm component config ccm.types.config &lt;optional&gt; ccm instance configuration (check documentation of associated ccm component to see which properties could be set) callback function &lt;optional&gt; callback when ccm instance is created (first parameter is the created ccm instance) Returns: created ccm instance (only if synchron) Type ccm.types.instance Example ccm.instance( 'ccm.chat.js', { key: 'demo' }, function ( instance ) {...} ); &lt;static&gt; load(resources [, callback]) load resource(s) (js, css, json and/or data from server interface) Parameters: Name Type Argument Description resources string | Array resource(s) URLs callback function &lt;optional&gt; callback when all resources are loaded (first parameter are the results) Returns: results (only if all resources already loaded) Type * Examples // load ccm component with callback (local path) ccm.load( 'ccm.chat.js', function ( component ) {...} ); // load ccm component without callback (cross domain) ccm.load( 'http://akless.github.io/ccm-developer/resources/ccm.chat.min.js' ); // load javascript file (local path) ccm.load( 'scripts/helper.js' ); // load jQuery UI (cross domain) ccm.load( 'https://code.jquery.com/ui/1.11.4/jquery-ui.min.js' ); // load css file (local path) ccm.load( 'css/style.css' ); // load image file (cross domain) ccm.load( 'http://www.fh-lsoopjava.de/ccm/img/dialogbox.png' ); // load json file with callback (local path) ccm.load( 'json/data.json', function ( data ) { console.log( data ); } ); // load json file with callback (cross domain), json file must look like this: ccm.callback[ 'ccm.chat.templates.min.json' ]( {...} ); ccm.load( 'http://akless.github.io/ccm-developer/resources/ccm.chat.templates.min.json', function ( data ) {...} ); // data exchange between client and server php interface with callback (cross domain), php file must use jsonp ccm.load( [ 'http://www.fh-lsoopjava.de/ccm/php/greetings.php', { name: 'world' } ], function ( response ) { console.log( response ); } ); &lt;static&gt; render(component [, config] [, callback]) render ccm instance in website area Parameters: Name Type Argument Description component ccm.types.index | ccm.types.url index or URL of a ccm component config ccm.types.config &lt;optional&gt; ccm instance configuration (check documentation of associated ccm component to see which properties could be set) callback function &lt;optional&gt; callback when ccm instance is rendered (first parameter is the rendered ccm instance) Returns: rendered ccm instance (only if synchron) Type ccm.types.instance Example ccm.render( 'ccm.blank.js', { element: jQuery( '#container' ) } ); &lt;static&gt; store( [settings] [, callback]) provides a ccm datastore A ccm datastore could be used for easy data management on different switchable data levels. With no first parameter the method provides a empty ccm datastore of data level 1. In this case the callback could be the first parameter directly. See this wiki page for general informations about ccm data management. Parameters: Name Type Argument Description settings ccm.types.settings &lt;optional&gt; ccm datastore settings (see here for more details) callback ccm.types.storeResult &lt;optional&gt; when datastore is ready for use Returns: ccm datastore (only if no inner operation is asynchron) Type ccm.Datastore Examples // get result as first parameter of the callback var settings = {...}; ccm.store( settings, function ( result ) { console.log( result ); } ); // get result as return value (only if no inner operation is asynchron) var settings = {...}; var result = ccm.store( settings ); console.log( result ); // provides a empty &lt;i&gt;ccm&lt;/i&gt; datastore of data level 1 ccm.store( function ( result ) { console.log( result ); } ); // without given settings the callback could be the first parameter directly × Search results Close Documentation generated by JSDoc 3.4.0 on June 22nd 2016, 12:59:47 pm using the DocStrap template. "},"ccm.Datastore.html":{"id":"ccm.Datastore.html","title":"Class: Datastore","body":" Documentation Namespaces ccmccm.helperccm.types Classes ccm.Datastore Class: Datastore ccm. Datastore new Datastore() constructor for creating ccm datastores (private class) See this wiki page for general informations about ccm data management. Example // Example for a &lt;i&gt;ccm&lt;/i&gt; datastore instance: { local: {...}, store: 'chat', url: 'http://path/to/server/interface.php', onChange: function () { console.log( arguments ); }, get: function ( key_or_query, callback ) {...}, set: function ( priodata, callback ) {...}, del: function ( key, callback ) {...} } Members local :ccm.types.datasets local cache On the first data level of a ccm datastore the data will be managed in an local JavaScript object. This property contains this local JavaScript object. On higher data levels this object acts as a local cache. See this wiki page for more informations about this kind of data caching. Type: ccm.types.datasets onChange :function callback when server informs about changed stored datasets This property is only relevant for the third data level with real-time communication. See this wiki page for more informations. Type: function Example ccm.store( { store: 'my_store', url: 'http://path/to/server/interface.php', onChange: function () { console.log( arguments ); // Shows the server informations about the changed } // stored dataset in the developer console. } ); store :string datastore name in database Dependent on the specific database the datastore has different designations. For example in IndexedDB this is the name of the Object Store, in MongoDB the name of the Document Store and in MySQL the name of the Table. This property is not relevant for the first data level. It is only relevant for higher data levels. Type: string Examples 'users' 'questions' 'answers' 'comments' url :ccm.types.url URL of the server interface to serverside database This property is only relevant for the third data level. See this wiki page for more informations about an ccm compatible server interface. Type: ccm.types.url Methods del(key [, callback]) delete a stored dataset Parameters: Name Type Argument Description key ccm.types.key unique key of the dataset callback ccm.types.delResult &lt;optional&gt; when data operation is finished Returns: deleted dataset (only if no inner operation is asynchron) Type ccm.types.dataset Examples // delete dataset with unique key 'test' store.del( 'test', function ( result ) { console.log( result ); // { key: 'test', ... } } ); // delete dataset with unique key 4711 store.del( 4711, function ( result ) { console.log( result ); // { key: 4711, ... } } ); // get result as return value (only if no inner operation is asynchron) var result = store.del( 'test' ); console.log( result ); get( [key_or_query] [, callback]) get one or more stored datasets There are two ways to use this method depending on the first parameter. The first way is to get a single dataset with a given key. The second way is to get all datasets that matches a given query. With no first parameter the method provides an array with all stored datasets. In this case the callback could be the first parameter directly. Getting all stored datasets counts as a query and don't work if the chosen data level not supports queries. See table of supported operations to check this. Parameters: Name Type Argument Description key_or_query ccm.types.key | object &lt;optional&gt; unique key of the dataset or alternative a query callback ccm.types.getResult &lt;optional&gt; when data operation is finished Returns: requested dataset(s) (only if no inner operation is asynchron) Type ccm.types.dataset | Array.&lt;ccm.types.dataset&gt; Examples // get array of all stored datasets store.get( function ( result ) { console.log( result ); // [ { key: ..., ... }, ... ] } ); // get single dataset with unique key 'test' store.get( 'test', function ( result ) { console.log( result ); // { key: 'test', ... } } ); // get single dataset with unique key 4711 store.get( 4711, function ( result ) { console.log( result ); // { key: 4711, ... } } ); // get array of all stored datasets that match the given query store.get( { author: 'akless', // This query selects all datasets that have a property 'author' year: 2015 // with value 'akless' and a property 'year' with value '2015'. }, function ( result ) { console.log( result ); // [ { key: ..., author: 'akless', year: 2015, ... }, ... ] } ); // get result as return value (only if no inner operation is asynchron) var result = store.get(); console.log( result ); set(priodata [, callback]) create or update a dataset If the given priority data has no key property, than the priority data will be set as a new dataset with a generated key. If the given priority data contains a value for the key property and a dataset with that given key already exists in the datastore, than that dataset will be updated with the given priority data. If no dataset with that given key exists, than the priority data will be set as a new dataset with the given key. For more informations about priority data or automatic generation of unique keys see the given links. The example for a deeper property update don't work if the chosen data level not supports deep partial updates. See table of supported operations to check this. Parameters: Name Type Argument Description priodata ccm.types.dataset priority data callback ccm.types.setResult &lt;optional&gt; when data operation is finished Returns: created or updated dataset (only if no inner operation is asynchron) Type ccm.types.dataset Examples // store a new dataset with a automatic generated unique key store.set( { question: 'my question', // The priority data don't answers: [ 'answer1', 'answer2' ] // contains a property 'key'. }, function ( result ) { console.log( result ); // { key: 1465718723761X7117581531745409, question: ..., answers: ... } } ); // create a new dataset with unique key 'test' store.set( { key: 'test', // Creates a new dataset if a dataset with unique key 'test' already exists value: 'foo' // in the datastore. Otherwise the existing dataset will be updated. }, function ( result ) { console.log( result ); // { key: 'test', value: 'foo' } } ); // updates a deeper property of a stored dataset store.set( { key: 'test', 'feedback.user.comment': 'My comment' }, function ( result ) { console.log( result ); // { key: 'test', feedback: { user: { comment: 'My comment', ... }, ... }, ... } } ); // get result as return value (only if no inner operation is asynchron) var result = store.set( { key: 'test', value: 'foo' } ); console.log( result ); × Search results Close Documentation generated by JSDoc 3.4.0 on June 22nd 2016, 12:59:47 pm using the DocStrap template. "},"ccm.helper.html":{"id":"ccm.helper.html","title":"Namespace: helper","body":" Documentation Namespaces ccmccm.helperccm.types Classes ccm.Datastore Namespace: helper ccm. helper Methods &lt;static&gt; action(action [, context]) perform action (# for own context) Parameters: Name Type Argument Description action ccm.types.action context object &lt;optional&gt; Returns: return value of performed action Type * &lt;static&gt; clone(obj [, flat]) create a deep or flat copy of an object Parameters: Name Type Argument Default Description obj object object flat boolean &lt;optional&gt; false true: flat copy, false: deep copy (default) Returns: object copy Type object &lt;static&gt; element(instance) reselect website area of ccm instance and add html div tag inside for embedded content with ccm loading icon inside Parameters: Name Type Description instance ccm.types.instance ccm instance Returns: added html div tag Type ccm.types.element &lt;static&gt; filter(priodata, dataset) removes identical property values in priority data Parameters: Name Type Description priodata object priority dataset dataset object dataset Returns: priority data with removed identical property values Type object &lt;static&gt; find(instance [, element], selector) find elements inside a website area of a ccm instance Parameters: Name Type Argument Description instance ccm.types.instance ccm instance element ccm.types.element &lt;optional&gt; website area of ccm instance (default: own website area) selector string jQuery selector &lt;static&gt; focusInput(input [, position]) focus input field and set cursor to specific position Parameters: Name Type Argument Description input ccm.types.element input field position number &lt;optional&gt; cursor position in input field (default: behind last character) &lt;static&gt; format(string [, values]) replaces placeholder in a string with given values Parameters: Name Type Argument Description string string | object string with containing placeholders values string &lt;optional&gt; &lt;repeatable&gt; given values Returns: string with replaced placeholders Type string &lt;static&gt; formData(form) get html form data Parameters: Name Type Description form ccm.types.element html form tag Returns: result data Type Object.&lt;string, string&gt; &lt;static&gt; generateKey() generates a unique key An automatic generated unique key is made up of three parts. The first part is the current time in milliseconds. The second part is an 'X' as separator between first and last part. The last part is a random number. Returns: unique key Type ccm.types.key Example console.log( ccm.helper.generateKey() ); // 1465718738384X6869462723575014 &lt;static&gt; getCursor(input) get cursor position in an input field Parameters: Name Type Description input ccm.types.element input field Returns: Type number &lt;static&gt; getElementID(instance) get id of the website area for content of an ccm instance Parameters: Name Type Description instance ccm.types.instance ccm instance Returns: Type string &lt;static&gt; html(html [, values]) generate HTML with JSON (recursive) Parameters: Name Type Argument Description html ccm.types.html | Array.&lt;ccm.types.html&gt; ccm html data values string &lt;optional&gt; &lt;repeatable&gt; values to replace placeholder Returns: generated HTML Type ccm.types.element | Array.&lt;ccm.types.element&gt; &lt;static&gt; htmlDecode(value) HTML-decode a sting Parameters: Name Type Description value string string See: http://stackoverflow.com/questions/1219860/html-encoding-in-javascript-jquery Returns: HTML-decoded string Type string &lt;static&gt; htmlEncode(value [, trim] [, quot]) HTML-encode a string Parameters: Name Type Argument Default Description value string string trim boolean &lt;optional&gt; true .trim() quot boolean &lt;optional&gt; true .replace( /&quot;/g, '&quot;' ) See: http://stackoverflow.com/questions/1219860/html-encoding-in-javascript-jquery Returns: HTML-encoded string Type string &lt;static&gt; integrate( [priodata] [, dataset]) integrate priority data into a dataset Each value of each property in the given priority data will be set in the given dataset for the property of the same name. A priority data property with the explicit value undefined provokes to delete the same property in the given dataset. With no given priority data, the result is the given dataset. With no given dataset, the result is the given priority data. Parameters: Name Type Argument Description priodata object &lt;optional&gt; priority data dataset object &lt;optional&gt; dataset Returns: dataset with integrated priority data Type object Examples var dataset = { firstname: 'John', lastname: 'Doe', fullname: 'John Doe' }; var priodata = { lastname: 'Done', fullname: undefined }; var result = ccm.helper.integrate( priodata, dataset ); console.log( result ); // { firstname: 'John', lastname: 'Done' }; var result = ccm.helper.integrate( { value: 'foo' } ); console.log( result ); // { value: 'foo' } var result = ccm.helper.integrate( undefined, { value: 'foo' } ); console.log( result ); // { value: 'foo' } &lt;static&gt; isComponent(value) check value for ccm component Parameters: Name Type Description value * value to check Returns: Type boolean &lt;static&gt; isDataset(value) check value for ccm dataset Parameters: Name Type Description value * value to check Returns: Type boolean &lt;static&gt; isDependency(value) check value if it is a ccm dependency Parameters: Name Type Description value * Returns: Type boolean Examples [ ccm.load, ... ] [ ccm.component, ... ] [ ccm.instance, ... ] [ ccm.proxy, ... ] [ ccm.render, ... ] [ ccm.store, ... ] [ ccm.dataset, ... ] &lt;static&gt; isElement(value) check value if it is an jQuery element Parameters: Name Type Description value Returns: Type boolean &lt;static&gt; isInDOM(instance) check if website area for own content of a ccm instance exists in DOM Parameters: Name Type Description instance ccm.types.instance ccm instance Returns: Type boolean &lt;static&gt; isInstance(value) check value for ccm instance Parameters: Name Type Description value * value to check Returns: Type boolean &lt;static&gt; isObject(value) check value if it is an object (including not null and not array) Parameters: Name Type Description value * value to check Returns: Type boolean &lt;static&gt; isProxy(value) check value if it is a ccm proxy instance Parameters: Name Type Description value * value to check Returns: Type boolean &lt;static&gt; isSubset(obj, other) checks if an object is a subset of another object Parameters: Name Type Description obj object object other object another object Returns: Type boolean &lt;static&gt; loading(element) render ccm loading icon in a website area Parameters: Name Type Description element ccm.types.element website area &lt;static&gt; noScript(value) remove script tags in a string Parameters: Name Type Description value string string Returns: string without script tags Type string &lt;static&gt; regex(index) get regular expression Parameters: Name Type Description index string regular expression index Returns: regular expression object Type object &lt;static&gt; reselect(instance) reselect ccm instance website area Parameters: Name Type Description instance ccm.types.element ccm instance &lt;static&gt; solveDependency(obj, key, callback) solve ccm dependency Parameters: Name Type Description obj object object that contains the ccm dependency key number | string object key that contains the ccm dependency callback function callback (first parameter ist result of solved dependency) Returns: result (only of synchron) Type * &lt;static&gt; tagExists(element) check if html tag exists Parameters: Name Type Description element ccm.types.element html tag Returns: Type boolean &lt;static&gt; val(string [, regex]) validate a given string This function returns the given string only if it matches the given regular expression. The result is null if the given string not matches the given regular expression. The result is the return value of ccm.helper.htmlEncode(string) if the given regular expression equals true (string === true). The result is the return value of ccm.helper.noScript(string) if the optional given regular expression is a falsy value (false, null, undefined, 0, NaN, '' or &quot;&quot;). The given regular expression passes ccm.helper.regex(regex) if the given regular expression is a string. Parameters: Name Type Argument Description string string given string regex ccm.types.regex | string | boolean &lt;optional&gt; given regular expression Returns: returns given string or null Type string Examples ccm.helper.val( 'Hello, world!', /^[A-Z][a-z ,!]*$/ ); // =&gt; 'Hello, world!' ccm.helper.val( 'Hello, world!', /^[A-Z][a-z]*$/ ); // =&gt; null ccm.helper.val( 'Hello, world!&lt;script&gt;alert(&quot;XSS&quot;);&lt;/script&gt;', true ); // =&gt; 'Hello, world!&lt;script&gt;alert(&quot;XSS&quot;);&lt;/script&gt;' (no alert call) ccm.helper.val( 'Hello, world!&lt;script&gt;alert(&quot;XSS&quot;);&lt;/script&gt;' ); // =&gt; 'Hello, world!' (no alert call) &lt;static&gt; wait(time, callback) perform a function after a waiting time Parameters: Name Type Description time number waiting time in milliseconds callback function performed function after waiting time Example ccm.helper.wait( 1000, function () { console.log( 'I was called after 1 second' ) } ); × Search results Close Documentation generated by JSDoc 3.4.0 on June 22nd 2016, 12:59:47 pm using the DocStrap template. "},"ccm.types.html":{"id":"ccm.types.html","title":"Namespace: types","body":" Documentation Namespaces ccmccm.helperccm.types Classes ccm.Datastore Namespace: types ccm. types Type Definitions action() ccm action data Examples function() { ... } functionName 'functionName' 'my.namespace.functionName' ['my.namespace.functionName','param1','param2'] component ccm component object Below you see typically (but not all mandatory) properties. Most of these properties are set by the ccm framework. Type: namespace Properties: Name Type Description index ccm.types.index ccm component index name ccm.types.name ccm component name version ccm.types.version ccm component version number config ccm.types.config default configuration for own ccm instances Instance function constructor for creating ccm instances out of this component init function callback when this component is registered instance function creates an ccm instance out of this component render function creates and renders an ccm instance instances number number of own created ccm instances Example { index: 'chat-2.1.3', name: 'chat', version: [ 2, 1, 3 ], config: {...}, Instance: function () {...}, init: function ( callback ) { ...; callback(); }, instance: function ( config, callback ) {...}, render: function ( config, callback ) {...}, instances: 0 } config ccm instance configuration Below you see typically (but not mandatory) properties. Type: object Properties: Name Type Description element ccm.types.element ccm instance website area html ccm.types.dependency ccm datastore for html templates style ccm.types.dependency CSS styles for own website area classes string html classes for own website area store ccm.types.dependency ccm datastore that contains the dataset for rendering key ccm.types.key key of dataset for rendering lang ccm.types.dependency ccm instance for multilingualism user ccm.types.dependency ccm instance for user authentification Example { element: jQuery( '#container' ), html: [ ccm.store, { local: 'templates.json' } ], style: [ ccm.load, 'style.css' ], classes: 'ccm-chat_snow' store: [ ccm.store, { url: 'ws://ccm2.inf.h-brs.de/index.js', store: 'chat' } ], key: 'test', lang: [ ccm.instance, 'https://kaul.inf.h-brs.de/ccm/components/lang.js', { store: [ ccm.store, 'translations.json' ] } ], user: [ ccm.instance, 'https://kaul.inf.h-brs.de/ccm/components/user.js' ] } dataset ccm dataset Every ccm dataset has a property 'key' which contains the unique key of the dataset. There are no conventions for other properties. They can be as they want. Type: object Examples { &quot;key&quot;: &quot;demo&quot;, &quot;text&quot;: &quot;Hello, World!&quot;, &quot;value&quot;: &quot;4711&quot; } { &quot;key&quot;: &quot;my_first_video_rating&quot;, &quot;likes&quot;: { // users which clicks like button &quot;akless&quot;: true, &quot;hunny84&quot;: true }, &quot;dislikes&quot;: { // user which clicks dislike button &quot;negativguy&quot;: true } } { &quot;key&quot;: &quot;fruit_game_settings&quot;, &quot;max_player&quot;: 2, &quot;fruits&quot;: [ { &quot;name&quot;: &quot;Apple&quot;, &quot;points&quot;: 50 }, { &quot;name&quot;: &quot;Pear&quot;, &quot;points&quot;: 30 } ] } datasets collection of ccm datasets Type: Object.&lt;ccm.types.key, ccm.types.dataset&gt; Example { &quot;demo&quot;: { &quot;key&quot;: &quot;demo&quot;, &quot;text&quot;: &quot;Hello, World!&quot;, &quot;value&quot;: &quot;4711&quot; }, &quot;test&quot;: { &quot;key&quot;: &quot;test&quot;, &quot;text&quot;: &quot;My test dataset.&quot;, &quot;value&quot;: &quot;abc&quot; } } delResult(result) callback when an delete operation is finished Parameters: Name Type Description result ccm.types.dataset deleted dataset Example function () { console.log( result ); } dependency ccm dependency Type: ccm.types.action Examples [ ccm.component, 'ccm.chat.js' ] [ ccm.instance, 'ccm.chat.js' ] [ ccm.render, 'ccm.chat.js' ] [ ccm.load, 'style.css' ] [ ccm.store, { local: 'datastore.json' } ] [ ccm.dataset, { local: 'datastore.json' }, 'test' ] element &quot;jQuery Element&quot; object For more informations about jQuery see (https://jquery.com). Type: object Examples var element = jQuery( 'body' ); var element = jQuery( '#menu' ); var element = jQuery( '.entry' ); getResult(result) callback when a read operation is finished Parameters: Name Type Description result ccm.types.dataset | Array.&lt;ccm.types.dataset&gt; requested dataset(s) Example function ( result ) { console.log( result ) } index ccm component index (unique in ccm framework) An ccm component index is made up of a component name and its version number. Type: string Examples &quot;blank-1.0.0&quot; &quot;chat-2.1.3&quot; &quot;blank&quot; // no version number means latest version &quot;chat&quot; instance ccm instance Type: object Properties: Name Type Description id number ccm instance id (unique in own component) index string ccm instance index (unique in ccm framework)A ccm instance index is made up of own component name and own id (example: &quot;chat-1&quot;). component ccm.types.component reference to associated ccm component init function callback when this ccm instance is created and before dependencies of dependent resources are solved ready function callback when all dependencies of dependent resources are solved render function render content in own website area JqXHR &quot;jQuery XMLHttpRequest&quot; object Type: object key key of a ccm dataset (unique in the ccm datastore which contains the dataset) Must be conform with the regular expression /^[a-z_0-9][a-zA-Z_0-9]*$/. Type:
